<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
   <div class="container">
    <div class="container-nike">
	<header class="header">
         <div class="header-logo">
		    <a href="#"><img class="header-logo__logo-nike" src="img/logo.png" alt="Logo">
		    </a> 
	    </div>
	</header>
	<main role="content" >
	  <div class="content-card">
	     <div class="content-card__model">
	        <img class="content-card__model-img" src="img/Nike-SB-Stefan-Janoski-Max.png" alt="model Nike">
	     </div>
	
	    <div class="content-product">
	        <h1 class="content-product__name">Nike SB Stefan Janoski Max</h1>
	        <p class="content-product__sizing">Unisex Skateboarding Shoe</p>
	        <div class="content-product__rating">
		    <ul class="content-product__rating-stars">
			   <li><span class="icon-star-full"></span></li>
			   <li><span class="icon-star-full"></span></li>
			   <li><span class="icon-star-full"></span></li>
			   <li><span class="icon-star-empty"></span></li>
			   <li><span class="icon-star-empty"></span></li>
		    </ul>
		    </div>
          <form class="content-product__select">
               <select class="content-product__size">
                  <option value="Size">Size</option>
				  <option>38</option>
				  <option>39</option>
				  <option>40</option>
				  <option>41</option>
				  <option>42</option>
			   </select>
            <select class="content-product__qty">
                  <option value="Qty">Qty</option>
				  <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
			   </select>
		    </form>
		  <button name="submit">Add to cart</button>
	  </div>
	  </div>
	</main>
	
	<footer class="footer-bullets">
	 <div class="footer-bullets__slide">
	 	<img src="img/bullets.png" alt="billets">
	 </div>
	</footer>
	</div>
	<!-- <script src="js/main.js"></script> -->
   </div>	
</body>
</html>
